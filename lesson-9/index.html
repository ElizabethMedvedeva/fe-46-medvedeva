<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft</title>
    <link href="./index.css" rel="stylesheet">

</head>

<body>
    <section class="sub-header">
        <div class="container">
            <div class="sub-header__wrapper">
                <div class="sub-header__actions">
                    <ul class="sub-header__list">
                        <li><a href="#">Главное</a></li>
                        <li><a href="#">О нас</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="sub-header__connect">
                    <ul class="sub-header__list">
                        <li><a class="phone" href="tel:89648999199">8 (964) 89 99 119</a></li>
                        <li><a class="truck" href="#">Доставка</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./images/logo-loft.png" alt="logo">
                </div>
                <form class="header__search">
                    <input type="search" placeholder="Поиск" name="search">
                </form>
                <div class="header__actions">
                    <ul class="header__list">
                        <li><a class="heart" href="#"></a></li>
                        <li><a class="lock" href="#"></a></li>
                        <li><a class="user" href="#"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="navigations">
        <div class="container">
            <div class="navigations__actions">
                <ul class="navigations__list">
                    <li><a href="#"><img src="./images/kitchen-icon.png" alt="kitchen"><span>Kухни</span></a></li>
                    <li><a href="#"><img src="./images/bedroom-icon.png" alt="bedroom"><span>Спальни</span></a></li>
                    <li><a href="#"><img src="./images/livingroom-icon.png" alt="livingroom"><span>Гостинные</span></a>
                    </li>
                    <li><a href="#"><img src="./images/closet-icon.png" alt="closet"><span>Прихожие</span></a></li>
                    <li><a href="#"><img src="./images/office-icon.png" alt="office"><span>Офисная мебель</span></a>
                    </li>
                    <li><a href="#"><img src="./images/childrensroom-icon.png" alt="childrensroom"><span>Детская</span></a></li>
                    <li><a class="sale" href="#">Акция</a></li>
                    <li><a class="dots" href="#"></a></li>
                </ul>
            </div>
        </div>
    </section>
    <section class="banner">
        <div class="container">
            <div class="banner__wrapper">
                <div class="banner__title">
                    <h1>loft мебель</h1>
                </div>
                <div class="banner__subtitle">
                    <p>Современная и удобная мебель в Анапе</p>
                </div>
                <div class="banner__button">
                    <a href="#">Cмотреть каталог</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
